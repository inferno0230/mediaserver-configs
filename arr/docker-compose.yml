services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Kolkata
    ports:
      - 8191:8191
    restart: unless-stopped 
    networks:
      - media_network

  prowlarr:
    depends_on:
      - flaresolverr
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Kolkata
    volumes:
      - ./data/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - media_network

  downloader:
    container_name: downloader
    environment:
      - PGID=1001
      - PUID=1000
      - QBT_LEGAL_NOTICE=${QBT_LEGAL_NOTICE}
      - QBT_VERSION=${QBT_VERSION}
      - QBT_WEBUI_PORT=${QBT_WEBUI_PORT}
      - TZ=Asia/Kolkata
    image: qbittorrentofficial/qbittorrent-nox:${QBT_VERSION}
    read_only: true
    stop_grace_period: 30m
    tmpfs:
      - /tmp
    tty: true
    volumes:
      - ./data/downloader:/config
      - /media/downloads:/downloads
    restart: unless-stopped
    network_mode: "container:vpn"

  radarr:
    depends_on:
      - downloader
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Kolkata
    volumes:
      - ./data/radarr:/config
      - /media/movies:/movies
      - /media/downloads:/downloads
    restart: unless-stopped
    network_mode: "container:vpn"

  sonarr:
    depends_on:
      - downloader
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Kolkata
    volumes:
      - ./data/sonarr:/config
      - /media/anime:/series
      - /media/downloads:/downloads
    restart: unless-stopped
    network_mode: "container:vpn"

  jellyseerr:
    depends_on:
      - sonarr
      - radarr
    network_mode: "container:vpn"
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - ./data/jellyseerr:/app/config
    restart: unless-stopped
  
  vpn:
    image: qmcgaw/gluetun
    container_name: vpn
    cap_add:
      - NET_ADMIN
    env_file:
      - .env
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - ./data/gluetun:/gluetun
    ports:
      - 6881:6881/tcp # qbit
      - 6881:6881/udp # qbit
      - 8080:8080/tcp # qbit
      - 7878:7878 # radarr
      - 8989:8989 # sonarr
      - 5055:5055 # jellyseerr
    restart: unless-stopped
    networks:
      - media_network

networks:
  media_network:
    external: true
