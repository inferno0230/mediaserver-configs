services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Kolkata
    ports:
      - 8191:8191
    restart: unless-stopped 
    networks:
      - media_network

  prowlarr:
    depends_on:
      - flaresolverr
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Kolkata
    volumes:
      - ./data/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - media_network

  downloader:
    container_name: downloader
    environment:
      - PGID=1001
      - PUID=1000
      - QBT_LEGAL_NOTICE=${QBT_LEGAL_NOTICE}
      - QBT_VERSION=${QBT_VERSION}
      - QBT_WEBUI_PORT=${QBT_WEBUI_PORT}
      - TZ=Asia/Kolkata
    image: qbittorrentofficial/qbittorrent-nox:${QBT_VERSION}
    ports:
      - 6881:6881/tcp
      - 6881:6881/udp
      - 8080:8080/tcp
    read_only: true
    stop_grace_period: 30m
    tmpfs:
      - /tmp
    tty: true
    volumes:
      - ./data/downloader:/config
      - /media/downloads:/downloads
    restart: unless-stopped
    networks:
      - media_network

  radarr:
    depends_on:
      - downloader
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Kolkata
    volumes:
      - ./data/radarr:/config
      - /media/movies:/movies
      - /media/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - media_network

  sonarr:
    depends_on:
      - downloader
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Kolkata
    volumes:
      - ./data/sonarr:/config
      - /media/anime:/series
      - /media/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      - media_network

networks:
  media_network:
    external: true
